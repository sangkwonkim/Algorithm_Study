<html>
  <head>
    <meta charset="UTF-8" />
    <title>세 수의 최솟값 구하기 출력결과</title>
  </head>
  <body>
    <script>
      // 정렬 사용하지 않기
      function solution(a, b, c) {
        let answer;

        // 1. a와 b를 우선적으로 비교한다
        // 2. 첫번째의 결과를 바탕으로 c와 비교한다
        // if (a > b) answer = b;
        // else answer = a;
        // if (answer > c) answer = c;
        // 1. if, else if, else 문을 사용한다
        if (a > b) answer = b;
        else if (b > c) answer = c;
        else answer = a;

        return answer;
      }

      console.log(solution(6, 5, 11));
    </script>
  </body>
