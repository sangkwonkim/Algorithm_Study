<html>
  <head>
    <meta charset="UTF-8" />
    <title>대소문자 변환 출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';

        // 문자열을 입력받아 소문자는 대문자로, 대문자는 소문자로 변환
        // 1. 문자열을 순회하면서 해당 문자열을 toUpperCase 했을 때와 동일한지 여부를 판단하고 소문자로 변환
        // 2. 아닐 경우에는 대문자로 변환
        for (let x of s) {
          if (x === x.toUpperCase()) {
            answer += x.toLowerCase();
          } else {
            answer += x.toUpperCase();
          }
        }

        return answer;
      }

      console.log(solution('StuDY'));
    </script>
  </body>
</html>
