<html>
  <head>
    <meta charset="UTF-8" />
    <title>k번째 큰 수 출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, k, card) {
        // n개의 card 중에서 3장을 합한 기록 중 k번째로 큰 수를 출력한다

        // 배열을 순회하는데, 첫번째 for는 0부터
        // 두번째 for는 첫번째 + 1
        // 세번째 for는 두번째 + 1로 순회를 한다
        // 첫번째, 두번째, 세번째를 더한 후, list에 없다면 추가한다
        // list 정렬 후  k 번째에 있는 요소를 출력한다
        let list = [];
        for (let z = 0; z < n - 2; z++) {
          for (let i = z + 1; i < n - 1; i++) {
            for (let x = i + 1; x < n; x++) {
              if (!list.includes(card[z] + card[i] + card[x])) {
                list.push(card[z] + card[i] + card[x]);
              }
            }
          }
        }
        return list.sort((a, b) => b - a)[k - 1];
        // case2
        // let tmp = new Set(); // Set 객체는 자료형에 관계 없이 원시 값과 객체 참조 모두 유일한 값을 저장할 수 있습니다. add 추가, has 존재 여부, delete 삭제
        // for (let z = 0; z < n - 2; z++) {
        //   for (let i = z + 1; i < n - 1; i++) {
        //     for (let x = i + 1; x < n; x++) {
        //       tmp.add(card[z] + card[i] + card[x]);
        //     }
        //   }
        // }
        // let list = Array.from(tmp).sort((a, b) => b - a);
        // return list[k - 1];
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>
  </body>
</html>
