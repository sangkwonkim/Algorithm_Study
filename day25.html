      function solution(s) {
        // 앞에서 읽거나 뒤에서 읽을 때나 똑같은 문자열을 회문 문자열이라 함
        // 해당 문자열이 회문 문자열이면 yes, 아니면 no를 리턴
        // 1. 문자열이 입력되면 문자열 길이의 절반을 구한다
        // 2. 문자열은 소문자 또는 대문자로 변경한다
        // 3. for 문을 돌면서 s[n]과 s[s.length - n - 1] 문자를 비교한다
        // 4. 두 개를 비교해서 동일하면 yes, 다르면 no를 리턴한다
        let leng = parseInt(s.length / 2);
        let answer = 'YES';
        s = s.toLowerCase();
        for (let n = 0; n < leng; n++) {
          if (s[n] !== s[s.length - n - 1]) return 'NO';
        }
        return answer;
