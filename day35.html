<html>
  <head>
    <meta charset="UTF-8" />
    <title>두 배열 합치기 출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 오름차순으로 정렬된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력
        // spread로 합한 후, sort하기
        // let answer = [...arr1, ...arr2].sort((a, b) => a - b);

        // return answer;

        // case2
        // sort를 하면 nlogn 시간복잡도를 가짐
        // arr1과 arr2를 한 번씩만 순회할 경우,
        // 시간복잡도는 O(n+m)이 가능함
        // twoPointers알고리즘
        let answer = [];
        let leng1 = arr1.length;
        let leng2 = arr2.length;
        let p1 = 0;
        let p2 = 0;
        while (p1 < leng1 || p2 < leng2) {
          if (arr1[p1] <= arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
          } else {
            answer.push(arr2[p2]);
            p2++;
          }
        }
        while (p1 < leng1) answer.push(arr1[p1]), p1++;
        while (p2 < leng2) answer.push(arr2[p2]), p2++;
        return answer;
      }

      let a = [1, 3, 5];
      let b = [2, 3, 6, 7, 9];
      console.log(solution(a, b));
    </script>
  </body>
</html>
