<html>
  <head>
    <meta charset="UTF-8" />
    <title>공통원소 출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr1, arr2) {
        // 두 배열의 공통 원소를 추출하여 오름차순으로 출력
        // 하나의 배열을 순회하면서 해당 요소가 다른 배열에 있는 지 여부를 확인하고
        // answer에 추가한다
        // 마지막으로 answer를 sort 후 리턴한다
        // let answer = [];
        // for (let x of arr2) {
        //   if (arr1.includes(x)) {
        //     answer.push(x);
        //   }
        // }
        // return answer.sort((a, b) => a - b);

        // case2 twoPointer
        let answer = [];
        // 각 배열을 정렬한다
        arr1.sort((a, b) => a - b);
        arr2.sort((a, b) => a - b);
        let leng1 = arr1.length;
        let leng2 = arr2.length;
        let p1 = 0;
        let p2 = 0;
        // p1, p2가 각 배열의 길이보다 작다면 계속 반복한다
        while (p1 < leng1 && p2 < leng2) {
          // arr1[p1]과 arr2[p2]가 같다면 즉, 공통원소라면
          // 둘 중에 아무 값이라도 answer에 추가하고
          // p1, p2를 증가시킨다
          if (arr1[p1] === arr2[p2]) {
            answer.push(arr1[p1]);
            p1++;
            p2++;
            // 다르다면, 해당 값이 더 작은 배열의 포인터를 1 증가시킨다
          } else if (arr1[p1] > arr2[p2]) p2++;
          else p1++;
        }

        return answer;
      }

      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
  </body>
</html>
