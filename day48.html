    <script>
      function solution(n, k) {
        // 나이 순으로 1번부터 N번까지 차례로 번호를 매긴다.
        // 그리고 1번 왕자부터 N 번 왕자까지 순서대로 시계 방향으로 돌아가며 동그랗게 앉게 한다.
        // 그리고 1번 왕자부터 시 계방향으로 돌아가며 1부터 시작하여 번호를 외치게 한다.
        // 한 왕자가 K(특정숫자)를 외치면 그 왕자는 공주를 구하러 가는데서 제외되고 원 밖으로 나오게 된다.
        // 그리고 다음 왕자부터 다시 1부터 시작하여 번호를 외친다

        // while문을 사용해서 길이가 1이 될 때
        let queue = [];
        for (let x = 1; x <= n; x++) {
          queue.push(x);
        }
        let count = 1;
        while (queue.length > 1) {
          if (count !== 3) {
            let num = queue.shift();
            queue.push(num);
            count++;
          } else {
            count = 1;
            queue.shift();
          }
        }
        return queue[0];

        // for 문을 통해서 queue에 1부터 n까지의 숫자를 넣어줬는데

        // let queue = Array.from({length: n}, (v, i) => i+1)
        // 여기는 v는 벨류, i는 인덱스인데, 인덱스에 1을 더해줌으로써 for문을 대체할 수 있음
        // count를 올리는 대신 while(queue.length)로 해서 queue가 비워질때까지 내부에서 0에서 k까지 도는 반복문으로 queue.push(queue.shift())해주고]
        // queue.length === 1일 때 값을 shift하고 while문 종류 후 해당 값을 리턴
      }

      console.log(solution(8, 3));
