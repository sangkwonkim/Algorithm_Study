<html>
  <head>
    <meta charset="UTF-8" />
    <title>멘토링 출력결과</title>
  </head>
  <body>
    <script>
      function solution(test) {
        // arr에 길이는 수학 테스트 횟수이며
        // arr 각 요소는 수학 테스트의 결과이다
        // 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 총 몇 가지인지 출력

        let answer = 0;

        let studentCount = test[0].length; // 학생 수
        for (let n = 1; n <= studentCount; n++) {
          // 멘토 학생
          for (let i = 1; i <= studentCount; i++) {
            // 멘티 학생
            let count = 0;
            // 현재 멘토, 멘티 학생이 모든 테스트에서 멘토 학생의 등수가 높았는 지 확인
            // 멘토 학생이 등수가 높다면 indexOf에서 숫자가 낮을 것!
            for (let x of test) {
              if (x.indexOf(n) < x.indexOf(i)) {
                count++; // 성립하는 테스트는 count++
              }
            }
            // count가 test의 수와 동일하다면
            if (count === 3) {
              // 해당 n, i 학생의 조합은 멘토링이 성립하므로 answer++ 해준다
              answer++;
            }
          }
        }
        return answer;
      }

      let arr = [
        [3, 4, 1, 2],
        [4, 3, 2, 1],
        [3, 1, 4, 2]
      ];
      console.log(solution(arr));
    </script>
  </body>
</html>
