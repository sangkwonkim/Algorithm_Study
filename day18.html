<html>
  <head>
    <meta charset="UTF-8" />
    <title>큰 수 출력하기 출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 배열을 입력 받아 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작성 (단, 첫번째 수는 무조건 출력한다)
        // 1. 배열을 1번 인덱스부터 순회한다.
        // 2. arr[n - 1]이 arr[n]보다 크다면 answer에 추가한다
        let answer = [arr[0]];
        for (let n = 1; n < arr.length; n++) {
          if (arr[n - 1] < arr[n]) answer.push(arr[n]);
        }

        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
