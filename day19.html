<html>
  <head>
    <meta charset="UTF-8" />
    <title>보이는 학생 출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = 1,
          max = arr[0];
        // 일렬로 서 있는 학생의 키가 앞에서부터 순서대로 주어질 때, 맨 앞에 있는 선생님을 볼 수 있는 학생의 수를 구하라

        // 1. 배열을 1부터 순회한다. 맨 앞에 있는 학생은 무조건 선생님을 볼 수 있기 때문에
        // 2. 다음 학생들이 max보다 큰 지 여부를 확인하고, max보다 크다면 answer++, max는 해당 학생의 키로 수정한다.
        // 단, 같은 키의 학생은 앞에 선생님을 볼 수 없다.
        for (let n = 1; n < arr.length; n++) {
          if (arr[n] > max) {
            answer++;
            max = arr[n];
          }
        }

        return answer;
      }

      let arr = [130, 135, 148, 140, 145, 150, 150, 153];
      console.log(solution(arr));
    </script>
  </body>
</html>
