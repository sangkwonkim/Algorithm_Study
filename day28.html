<html>
  <head>
    <meta charset="UTF-8" />
    <title>가장 짧은 문자거리 출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        // 한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소 거리 출력

        // s의 길이만큼 0으로 이루어진 배열로 만든다
        let answer = Array.from({ length: s.length }, () => 0);

        let count = 0;
        // s를 앞에서부터 순회한다
        for (let n = 0; n < s.length; n++) {
          // 해당 인덱스의 요소가 t와 다르다면
          // count++하고, answer[n]을 count로 변경한다
          if (s[n] !== t) {
            count++;
            answer[n] = count;
          } else {
            // 같다면 count는 0으로 한다
            count = 0;
          }
        }
        // count 초기화
        count = 0;
        // 뒤에서부터 순회하면서 answer[i]보다 count가 작다면 answer를 변경한다
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] !== t && count < answer[i]) {
            count++;
            answer[i] = count;
          } else {
            count = 0;
          }
        }
        return answer;
      }

      let str = 'teachermode';
      console.log(solution(str, 'e'));
    </script>
  </body>
</html>
