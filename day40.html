<html>
  <head>
    <meta charset="UTF-8" />
    <title>학급회장 출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        let max = 0;
        let data = new Map();
        // 키-값 쌍과 키의 원래 삽입 순서를 기억
        // s에 있는 알파벳을 키로, 투표 횟수를 값으로 계산
        // 그렇게 만들어진 data를 순회하면 value가 가장 큰 알파벳을 계산한다
        // data.has()를 통해 인자 값이 data에 있는 지 여부를 확인
        // data.get()를 통해서 인자 값의 value를 정보를 조회
        // data.set()을 통해서 data에 새로운 키와 값을 삽입 첫번째 인자는 키에, 두번째 인자는 값
        for (let n of s) {
          if (data.has(n)) {
            data.set(n, data.get(n) + 1);
          } else {
            data.set(n, 1);
          }
        }
        for (let [key, value] of data) {
          if (value > max) {
            answer = key;
            max = value;
          }
        }
        return answer;
      }

      let str = 'BACBACCACCBDEDE';
      console.log(solution(str));
    </script>
  </body>
</html>
